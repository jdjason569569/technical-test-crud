
<div class="container">
  <h2>Lista de √çtems</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Titulo</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of ((posts$ | async) || []) | paginate: { itemsPerPage: 4, currentPage: page }">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td>
          <button class="btn btn-warning" >Editar</button>
          <button class="btn btn-danger" >Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
